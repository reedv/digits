<template name="Add_Contact_Page">
  <div class="ui container" style="margin: 20px">
    <form class="ui form">
      <h4 class="ui dividing header">Contact Information</h4>

      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name"
                   placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last-name"
                   placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <div class="field">
          <input type="text" name="address"
                 placeholder="Address">
        </div>
      </div>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Phone</label>
            <input type="text" name="phone"
                   placeholder="Phone">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="email"
                   placeholder="Email">
          </div>
        </div>
      </div>

      <div class="ui button" tabindex="0"> Submit</div>
    </form>
  </div>
</template>
